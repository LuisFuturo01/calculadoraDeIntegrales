<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evaluación</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="header">
        <span class="logo-header">Calculadora de Integrales</span>
        <nav class="nav-header">
            <a href="index.html" class="nav-link ">Inicio</a>
            <a href="estadistica.html" class="nav-link ">Estadística de Estudiantes</a>
            <a href="form.html" class="nav-link active">Formulario de Notas</a>
            <a href="curious_functions.html" class="nav-link">Funciones extra</a>
        </nav>
    </header><br>
    <div class="form-container">
        <h1>Evaluación de Aprendizaje</h1>
        <form id="studyForm">
            <div class="form-group">
                <label for="studentCode">Código del Estudiante:</label>
                <input type="text" id="studentCode" name="studentCode" placeholder="Ej: 12345" required>
                <div class="error-message" id="studentCodeError"></div>
            </div>
            <div class="form-group">
                <label for="toolsUsed">¿Has usado alguna herramienta para mejorar tu aprendizaje?</label>
                <div class="radio-group">
                    <input type="radio" id="toolsYes" name="toolsUsed" value="si" required>
                    <label for="toolsYes">Sí</label>
                    <input type="radio" id="toolsNo" name="toolsUsed" value="no">
                    <label for="toolsNo">No</label>
                </div>
                <div class="error-message" id="toolsUsedError"></div>
            </div>

            <div class="form-group">
                <label for="studyTime">Tiempo de estudio semanal (horas):</label>
                <input type="number" id="studyTime" name="studyTime" min="0" placeholder="Ej: 10" required>
                <div class="error-message" id="studyTimeError"></div>
            </div>

            <div class="form-group">
                <label for="exercisesSolved">Ejercicios resueltos en el examen (0-5):</label>
                <input type="number" id="exercisesSolved" name="exercisesSolved" min="0" max="5" placeholder="Ej: 3" required>
                <div class="error-message" id="exercisesSolvedError"></div>
            </div>

            <div class="form-group">
                <label for="examScore">Nota del examen (cada pregunta vale 20pts):</label>
                <input type="number" id="examScore" name="examScore" min="0" max="100" step="20" placeholder="Ej: 80" required>
                <div class="error-message" id="examScoreError"></div>
            </div>

            <div class="form-group">
                <label for="attendance">Asistencia promedio a clase (por cada 5 días):</label>
                <input type="number" id="attendance" name="attendance" min="0" max="5" placeholder="Ej: 4" required>
                <div class="error-message" id="attendanceError"></div>
            </div>

            <div class="form-group">
                <label for="examType">Tipo de Examen:</label>
                <select id="examType" name="examType" required>
                    <option value="">Selecciona una opción</option>
                    <option value="primer">Primer Examen</option>
                    <option value="segundo">Segundo Examen</option>
                </select>
                <div class="error-message" id="examTypeError"></div>
            </div>

            <button type="submit">Enviar Evaluación</button>
        </form>
    </div>
    <script type="module" src="form.js"></script>
</body>
</html>
